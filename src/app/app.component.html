<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Patient Details</mat-card-title>
    </mat-card-header>

    <form class="patient-details-form">

      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="First Name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Last Name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="MRN">
        </mat-form-field>

        <mat-form-field color="accent" class="full-width" appearance="fill">
          <mat-label>Date of birth</mat-label>
          <input matInput [matDatepicker]="picker2">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="primary" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
